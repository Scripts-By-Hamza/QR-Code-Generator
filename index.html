<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Your QR Code</title>
    <link rel="icon" type="image/svg+xml" href="web.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        margin: 0;
        background: #f4f6f9;
        color: #3c4450;
      }

      /* HEADER */
      header {
        text-align: center;
        padding: 50px 20px 30px;
      }

      header h1 {
        font-size: 38px;
        margin-bottom: 10px;
      }

      header p {
        font-size: 18px;
        color: #6b7280;
      }

      /* CARD */
      .card {
        background: white;
        max-width: 900px;
        margin: auto;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      /* LEFT */
      .left label {
        font-size: 22px;
        font-weight: 600;
        display: block;
        margin-bottom: 12px;
      }

      .left input {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
      }

      .primary {
        background: #2f6fbf;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
      }

      /* RIGHT */
      .right {
        text-align: center;
      }

      .qr-box {
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 15px;
      }

      .qr-box img {
        width: 220px;
        height: 220px;
      }

      .scan-label {
        margin-top: 10px;
        background: black;
        color: white;
        padding: 12px;
        font-size: 22px;
        border-radius: 0 0 8px 8px;
      }

      /* ACTIONS */
      .actions {
        margin-top: 20px;
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      .download {
        background: #5dbb3c;
        color: white;
        padding: 12px 16px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      .share {
        background: #f9fafb;
        border: 1px solid #d1d5db;
        padding: 10px 14px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding: 40px 20px;
        color: #9ca3af;
      }

      .social a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        width: 40px;
        height: 40px;
        background: #2f6fbf;
        color: white;
        border-radius: 8px;
        font-size: 18px;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      .social a:hover {
        background: #1e4f8f;
      }
      .social a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        width: 40px;
        height: 40px;
        background: #2f6fbf;
        color: white;
        border-radius: 8px;
        font-size: 18px;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      .social a:hover {
        background: #1e4f8f;
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .card {
          grid-template-columns: 1fr;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Create Your QR Code</h1>
      <p>Generate your own QR code in seconds.</p>
    </header>

    <main class="card">
      <!-- LEFT -->
      <div class="left">
        <label>Enter your URL</label>
        <input type="text" id="qrText" placeholder="Add Website URL" />
        <button class="primary" onclick="generateQR()">Generate QR Code</button>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="qr-box">
          <img id="qrImage" src="" alt="" />
          <div class="scan-label">Scan Me!</div>
        </div>

        <div class="actions">
          <button
            class="download"
            onclick="downloadQR()"
            disabled
            id="downloadBtn"
          >
            Download QR Code
          </button>
          <button class="share">Share<br />QR Code</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="social">
        <a href="https://www.facebook.com/share/1DCqY6PQVh/" aria-label="Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/hushedodyssey?igsh=dDNsMWJxNTNnY3Vy" aria-label="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/muhammad-hamza-24d03/" aria-label="LinkedIn">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
    </footer>

    <script>
      const qrImage = document.getElementById("qrImage");
      const downloadBtn = document.getElementById("downloadBtn");

      function generateQR() {
        const text = document.getElementById("qrText").value.trim();
        if (!text) return alert("Enter a URL");

        qrImage.src =
          "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" +
          encodeURIComponent(text);

        downloadBtn.disabled = false;
      }

      function downloadQR() {
        const a = document.createElement("a");
        a.href = qrImage.src;
        a.download = "qr-code.png";
        a.click();
      }
    </script>
  </body>
</html>
